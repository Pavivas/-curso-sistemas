    function identificarLacteoDeMayorContenidoDeCalcio( tabla_de_datos )
    {
        let referencia = null;
        let nombre_del_lacteo = null;

        for ( const nombreDelObjeto in tabla_de_datos )
        {
            if ( tabla_de_datos[nombreDelObjeto].contenido_calcio > referencia )
            {
                referencia = tabla_de_datos[nombreDelObjeto].contenido_calcio;
                nombre_del_lacteo = nombreDelObjeto;
            } 
        }

        return nombre_del_lacteo;
    }
