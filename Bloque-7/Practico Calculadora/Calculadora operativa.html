
<!DOCTYPE html PUBLIC >
<html lang="en">

<head>
	<title>Calculadora CSS</title>
	<meta charset=" utf-8" />
	<link href="styles calculadora operativa.css" rel="stylesheet">
</head>
       

<body>
	   <h1>Calculadora</h1>
	   <table>
  
           <tr>
           <td colspan="4" >
               <input id="display"  class="vestimenta-boton-display" type="text" value=" "></input></td>
           </tr>

          <tr>
          <td><button id="button7" class="vestimenta-boton-numero">7</button></td>
          <td><button id="button8" class="vestimenta-boton-numero">8</button></td>
          <td><button id="button9" class="vestimenta-boton-numero">9</button></td>
          <td><button id="buttonsum" class="vestimenta-boton-signo" >+</button></td>
          </tr> 
          <tr>
          <td><button id="button4" class="vestimenta-boton-numero">4</button></td>
          <td><button id="button5" class="vestimenta-boton-numero">5</button></td>
          <td><button id="button6" class="vestimenta-boton-numero">6</button></td>
          <td><button id="buttonsubtraction" class="vestimenta-boton-signo">-</button></td>
          </tr>
          <tr>
          <td><button id="button3" class="vestimenta-boton-numero">3</button></td>
          <td><button id="button2" class="vestimenta-boton-numero">2</button></td>
          <td><button id="button1" class="vestimenta-boton-numero">1</button></td>
          <td><button id="buttonmultiply" class="vestimenta-boton-signo">*</button></td>
          </tr>
          <tr>
          <td><button id="button0" class="vestimenta-boton-numero">0</button></td>
          <td><button id="buttonpoint" class="vestimenta-boton-numero">.</button></td>
          <td><button id="buttonequal" class="vestimenta-boton-igual">=</button></td>
          <td><button id="buttondivide" class="vestimenta-boton-signo">/</button></td>
          </tr>
          <tr>
	      <td colspan="4"><button id="buttonclear" class="vestimenta-boton-borrar" >borrar</button></td> 

           </tr>      
      </table>	
      
</body>
 
 <script type="text/javascript">

button7.addEventListener('click', action =>
{
    display.value = display.value + '7';
    });

button8.addEventListener('click', action =>
{
    display.value = display.value + '8';
    });

button9.addEventListener('click', action =>
{
    display.value = display.value + '9';
    });

buttonsum.addEventListener('click', action =>
{
    display.value = display.value + '+';
    });

button4.addEventListener('click', action =>
{
    display.value = display.value + '4';
    });

button5.addEventListener('click', action =>
{
    display.value = display.value + '5';
    });

button6.addEventListener('click', action =>
{
    display.value = display.value + '6';
    });

buttonsubtraction.addEventListener('click', action =>
{
    display.value = display.value + '-';
    });

button3.addEventListener('click', action =>
{
    display.value = display.value + '3';
    });

button2.addEventListener('click', action =>
{
    display.value = display.value + '2';
    });

 button1.addEventListener('click', action =>
{
    display.value = display.value + '1';
    });

buttonmultiply.addEventListener('click', action =>
{
    display.value = display.value + '*';
    });

button0.addEventListener('click', action =>
{
    display.value = display.value + '0';
    });

buttonpoint.addEventListener('click', action =>
{
    display.value = display.value + '.';
    });

buttonequal.addEventListener('click', action =>
{
    display.value = eval (display.value) ;
    });

buttondivide.addEventListener('click', action =>
{
    display.value = display.value + '/';
    });

buttonclear.addEventListener('click', action =>
{
    display.value ='';
    });

</script>

</html>
