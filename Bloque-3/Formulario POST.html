

<!DOCTYPE html PUBLIC >
<html  lang="en">

<head>
	<title>Formulario Post </title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
	  <table >
	  
	         <div class="w3-panel w3-padding- small w3-gray">
             <h1>Create Account</h1>
             </div> 
               
       <tr>   
	      
	         <td><label class="w3-text-blue"><b>First Name*</b></label><br>
             <input type="text" id="fname" name="fname" placeholder="enter your first name" ><br><br>
             </td>
             
             <td><label class="w3-text-blue"><b>Last Name*</b></label><br>
             <input type="text" id="lname" name="lname" placeholder="enter your last name"><br>
             </td>
         
      </tr>
      <tr> 
		
            <td colspan="2"><label class="w3-text-blue"><b>Email*</b></label><br>
         	<input type="email" name="email" colspan="4" placeholder="enter your email"><br><br>
	        </td>
         
      </tr>
      <tr>  
		 
           <td> <label  class="w3-text-blue"><b>Password*</b></label><br>
           <input type="password" id="pword" name="pword" placeholder="enter your password"><br><br>
           </td>
          
          <td><label class="w3-text-blue"><b>Confirm password*</b></label><br>
          <input type="text" id="cpword" name="cpword" placeholder="enter your password again"><br><br>
          </td>
    
     </tr>
     <tr>
          <td><label class="w3-text-blue"><b>Gender</b></label><br>
          <input type="radio" id="male" name="male" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="female" value="female">
          <label for="female">Female</label><br><br>
          </td>
        
          <td><label class="w3-text-blue"><b>Hobbies</b></label><br>
          <input type="checkbox" id="music" name="music" value="music">
          <label for="music">Music</label>
          <input type="checkbox" id="sports" name="sports" value="sports">
          <label for="sports">Sports</label>
          <input type="checkbox" id="travel" name="travel" value="travel">
          <label for="travel">Travel</label>
          <input type="checkbox" id="movies" name="movies" value="movies">
          <label for="movies">Movies</label>
          </td>
     </tr>
     <tr>

           <td><label class="w3-text-blue"><b>Source of income</b></label><br>
           <select name="sourse" id="sourse">
           <option value="employed">employed</option>
           <option value="inversment">inversment</option>
           <option value="retired">retired</option>
           </select><br><br>
           </td>
 
           <td><label class="w3-text-blue"><b>Income</b></label><br>         
            
            <input type="range"  id="a" name="a" value="50">
            <span class="w3-tag w3-blue">20K</span> 
            
           </td>
       
     </tr>
     <tr>
	       <td><label class="w3-text-blue"><b>Upload Profile Picture</b></label><br>
	       <input type="file"name="file"><br><br>
	       </td>
           <td><label class="w3-text-blue"><b>Age</b></label><br>
	       <input type="number"name="age" value="18">
	       </td>
     </tr>
     <tr>
	       <td colspan="2"><label class="w3-text-blue"><b>Bio</b></label><br>
	       <textarea name="cuerpo" rows="5" cols="67">
	       </textarea>
           </td>
     </tr>


    </table>
           <div>
           <div class="w3-panel w3-padding- small w3-gray"><button class="w3-btn w3-right w3-blue">Create</button>
	       </div>
</body>

</html>
